{% extends 'userinfo/base.html' %}
<head>

    {% block head %}
  	<title>天天生鲜-登录</title>
        <script>
            $(function(){
                error_name=true;
                error_pass=true;

                if ({{ name_error }}==1 )
                {
                    $('.user_error').html('用户名错误').show();
                }
                if ({{ pwd_error }}==1)
                {
                    $('.pwd_error').html('密码错误').show();
                }
                $('.name_input').blur(function () {
                    checkname();

                })
                 $('.pass_input').blur(function () {
                    checkpwd();

                })
                function checkname() {
                    if($('.name_input').val().length==0)
                    {
                       $('.user_error').html('请输入用户名').show();
                       error_name=true;
                    }
                    else
                    {
                        $('.user_error').hide();
                        error_name=false;


                    }

                }
                function checkpwd() {
                    if($('.pass_input').val().length==0)
                    {
                       $('.pwd_error').html('请输入密码').show();
                       error_pass=true;
                    }
                    else
                    {
                        $('.pwd_error').hide();
                        error_pass=false;


                    }

                }
                $('.form_input').submit(function () {

                    checkpwd();
                    checkname();

                    if(error_pass==false&&error_name==false)
                    {
                        return true;
                    }
                    else
                    {
                        return false;
                    }

                })

            })

        </script>

    {% endblock %}
</head>
<body>
    {% block content %}

	<div class="login_top clearfix">
		<a href="index.html" class="login_logo"><img src="/static/userinfo/images/logo02.png"></a>
	</div>

	<div class="login_form_bg">
		<div class="login_form_wrap clearfix">
			<div class="login_banner fl"></div>
			<div class="slogan fl">日夜兼程 · 急速送达</div>
			<div class="login_form fr">
				<div class="login_title clearfix">
					<h1>用户登录</h1>
					<a href="/register/">立即注册</a>
				</div>
				<div class="form_input">
					<form method="post" action="/login_handle/">
                        {% csrf_token %}
						<input type="text" name="username" value="{{ uname }}" class="name_input" placeholder="请输入用户名">
						<div class="user_error">输入错误</div>
						<input type="password" name="pwd" value="{{ upwd }}" class="pass_input" placeholder="请输入密码">
						<div class="pwd_error">输入错误</div>
						<div class="more_input clearfix">
							<input type="checkbox" name="checkuname" value="1" checked="checked" ><!-- 默认勾选 如果没有勾选，则name value 属性值都不会提交 -->
							<label>记住用户名</label>
							<a href="#">忘记密码</a>
						</div>
						<input type="submit" name="" value="登录" class="input_submit">

					</form>
				</div>
			</div>
		</div>
	</div>
	{% endblock %}
</body>
